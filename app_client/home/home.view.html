<navigation></navigation>
<div class="container content">
  <section class="row">
    <div class="col-md-4 col-sm-6 section-block" ng-repeat="service in vm.data.services">
      <a href="{{service.url}}" target="{{service.url.startsWith('http') ? '_blank' : ''}}">
        <h3>{{service.title}}</h3>
      </a>
      <a href="{{service.url}}" target="{{service.url.startsWith('http') ? '_blank' : ''}}">
        <img ng-src="{{service.imgUrl}}" alt="{{service.imgDescription}}" class="img-responsive pull-left img-rounded img-left-aligned"/>
      </a>
      <p>{{service.description}}</p>
    </div>
  </section>
</div>
<footer-generic></footer-generic>
