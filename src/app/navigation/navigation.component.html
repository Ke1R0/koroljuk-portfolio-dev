<header class="header-panel">
  <nav class="navbar p-nav-top container navbar-toggleable-md">
    <a routerLink="home" class="navbar-brand">Художник Анна Королюк</a>
    <button id="nav-menu" class="text-white navbar-toggler navbar-toggler-right" (click)="toggleMenu($event, navMenu)" type="button" aria-expanded="false" aria-label="Toggle navigation">
      <span class="fa" [class.fa-times]="navMenu._open" [class.fa-bars]="!navMenu._open"></span>
    </button>
    <div aria-labelledby="nav-menu" class="collapse navbar-collapse" ngbDropdown [autoClose]=false #navMenu="ngbDropdown">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a routerLink="gallery" class="nav-link">Галерея</a>
        </li>
        <li class="nav-item">
          <a routerLink="about" class="nav-link">Цены и доставка</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item" *ngIf="user">
          <a class="nav-link" (click)="signOut()">
            <span class="fa fa-sign-out"></span> Выйти ({{user.email}})
          </a>
        </li>
        <li class="nav-item" *ngIf="!user">
          <a class="nav-link" (click)="signIn()">
            <span class="fa fa-sign-in"></span> Войти
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
